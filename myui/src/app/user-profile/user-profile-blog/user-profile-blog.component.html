<div class="container">
	<div class="page-header">
		<h1 id="timeline">Blog's Timeline</h1>
	</div>
	<div *ngIf="!hasComments; else showComment">
    The user has not joined any discussion yet
  </div>
	<ng-template #showComment>
	<ul class="timeline" *ngFor="let comment of comments">
      <!--  <app-user-profile-blog-item [text]="comment.text" [topic]="comment.topic"></app-user-profile-blog-item> -->
		<li> <!-- class="timeline-inverted" -->
			<div class="timeline-badge">
				<i class="glyphicon glyphicon-pencil"></i>
			</div>
			<div class="timeline-panel">
				<div class="timeline-heading">
					<h4 class="timeline-title">Mussum ipsum cacilds</h4>
					<p>
						<small class="text-muted">
							<i class="glyphicon glyphicon-book"></i> {{ comment.topic }}
						</small>
					</p>
					<p>
						<small class="text-muted">
							<i class="glyphicon glyphicon-time"></i> 18:59
						</small>
					</p>
				</div>
				<div class="timeline-body">
					<p>{{ comment.text }}</p>
				</div>
			</div>
		</li>
	</ul>
	</ng-template>
</div>
