<a style="cursor: pointer" class="list-group-item clearfix">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{ userProfile.nickname }}</h4>
		<p class="list-group-item-text">{{ userProfile.name }}</p>
	</div> 
	<span class="pull-right"> <img [src]="userProfile.imgPath"
		alt="{{ userProfile.nickname }}" class="img-responsive"
		style="max-height: 50px;">
	</span>
</a>
