<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onRegistration(f)" #f="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="name" id="name" name="name" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="surname">Surname</label>
				<input type="surname" id="surname" name="surname" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" ngModel class="form-control">
			</div>
      <div class="form-group">
        <label for="streetName">Street Name</label>
        <input type="text" id="streetName" name="streetName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="streetNumber">Street Number</label>
        <input type="text" id="streetNumber" name="streetNumber" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="socialAccountName">Social Account Name</label>
        <input type="text" id="socialAccountName" name="socialAccountName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="socialAccountUrl">Social Account URL</label>
        <input type="text" id="socialAccountUrl" name="socialAccountUrl" ngModel class="form-control">
      </div>
			<div class="form-group">
				<label for="nickname">Nickname</label>
				<input type="text" id="nickname" name="nickname" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" ngModel class="form-control">
			</div>
			<button class="btn btn-primary" type="submit">Sign In</button>
		</form>
	</div>
</div>
