<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onRegistration(f)" #f="ngForm">
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="name" id="name" name="name" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="surname">Surname</label> 
				<input type="surname" id="surname" name="surname" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="email" id="email" name="email" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="nickname">Nickname</label> 
				<input type="nickname" id="nickname" name="nickname" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" id="password" name="password" ngModel class="form-control">
			</div>
			<button class="btn btn-primary" type="submit">Sign In</button>
		</form>	
	</div>
</div>
